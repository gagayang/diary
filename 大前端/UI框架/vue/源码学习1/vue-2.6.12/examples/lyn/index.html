<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue 源码解读</title>
</head>
<body>
  <div id="app">
    {{ msg }} = {{test}}
    <!-- <Temp></Temp> -->
  </div>
  <script src="../../dist/vue.js"></script>
  <script>
    // Vue.component('Temp',{
    //   template: '<div>women</div>'
    // })
    new Vue({
      el: '#app',
      computed: {
        test() {
          return this.msg + '1'
        }
      },
      data: {
        msg: 'hello vue'
      }
    })
  </script>
</body>
</html>
